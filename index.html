<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактор текста</title>
  <style>
    #content{
      display: block;
      width: 100%;
      height: 50vh;
      border: 3px solid black;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #removeSpaces{
      padding:10px;
    }
  </style>
</head>
<body>
  <div id="content" contenteditable></div>
  <br>
  <button id="removeSpaces" type="button">Убрать пробелы</button>
  <script type="text/javascript">

    window.addEventListener('load', function(){

      var content = document.getElementById("content");
      var rs = document.getElementById("removeSpaces");
      var regexp = /\s{1,}([\,||\.||\!||\?])/g;

      rs.addEventListener('click', function(){
          content.textContent = content.textContent.replace(regexp,function(){
            return regexp.exec(content.textContent)[1];
          })
          .replace(/\s{2,}/g, " ");

      }); 

    });
    
  </script>
</body>
</html>
