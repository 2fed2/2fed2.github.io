<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактор текста</title>
  <style>
    #content{
      display: block;
      width: 100%;
      height: 50vh;
      border: 3px solid black;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #removeSpaces{
      padding:10px;
      font-size: 30px;
    }
    span{
     font-size: 30px;
     display: inline-block;
     padding:10px;
     background-color: lightgreen; 
    }
  </style>
</head>
<body>
  <div id="content" contenteditable></div>
  <br>
  <br>
  <button id="removeSpaces" type="button">Убрать пробелы</button>
  <script type="text/javascript">
    function copy(str){
            let tmp   = document.createElement('INPUT'),
                focus = document.activeElement;

            tmp.value = str; 
            document.body.appendChild(tmp); 

            tmp.select();
            document.execCommand('copy'); 
            document.body.removeChild(tmp); 
            focus.focus();
          }

    window.addEventListener('load', function(){

      var content = document.getElementById("content");
      var rs = document.getElementById("removeSpaces");
      var regexp = /\s{1,}([\,||\.||\!||\?])/g;

      rs.addEventListener('click', function(){

          content.textContent = content.textContent.replace(regexp,function(){
            return regexp.exec(content.textContent)[1];
          })
          .replace(/\s{2,}/g, " ");
          copy(content.textContent);

          let cs = document.createElement('span')
          cs.textContent = "Скопировано в буфер обмена";
          document.body.appendChild(cs);
          var interval = setTimeout(function(){document.querySelector('span').remove();clearTimeout(interval);}, 1500);
          

      }); 

    });
    
  </script>
</body>
</html>
